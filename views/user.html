<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Σελίδα Χρήστη</title>
  <style>
    /* Header styling */
    header {
      background-color: #90ee90; /* Ανοιχτό πράσινο */
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    /* Footer styling */
    footer {
      background-color: #000;
      color: #fff;
      padding: 10px;
      text-align: center;
      font-size: 16px;
    }
    /* Μεγαλύτερα κουμπιά */
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }
    /* Επιπλέον στυλ για το κύριο περιεχόμενο */
    #products-container {
      margin: 20px;
      text-align: center;
    }
    #last-sales {
      margin: 20px;
      text-align: center;
    }
    /* Μήνυμα */
    #message {
      text-align: center;
      margin: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    ΜΕΡΑΡΧΙΑ ΥΠΟΣΤΗΡΙΞΗΣ ΒΑΣΗΣ
  </header>

  <!-- Κύριο περιεχόμενο -->
  <div id="products-container"></div>
  <div id="message" style="color: green;"></div>

  <h2 style="text-align: center;">Τελευταίες 3 πωλήσεις</h2>
  <div id="last-sales"></div>

  <script>
    // Φόρτωση λίστας προϊόντων (όνομα & τιμή)
    async function fetchProducts() {
      const res = await fetch("/api/products");
      const data = await res.json();
      const container = document.getElementById("products-container");
      container.innerHTML = "";
      data.forEach(product => {
        const btn = document.createElement("button");
        btn.innerText = `${product.name} (Τιμή: ${product.price}€)`;
        btn.onclick = () => sellProduct(product.id);
        container.appendChild(btn);
        container.appendChild(document.createElement("br"));
      });
    }

    // Κλήση API: πώληση
    async function sellProduct(productId) {
      const res = await fetch("/api/sell", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ productId })
      });
      const data = await res.json();
      if (res.ok) {
        document.getElementById("message").innerText = data.message;
        setTimeout(() => {
          document.getElementById("message").innerText = "";
        }, 1000);
        fetchProducts();
        fetchLastSales();
      } else {
        alert(data.message);
      }
    }

    // Παίρνουμε τις 3 τελευταίες πωλήσεις
    async function fetchLastSales() {
      const res = await fetch("/api/last-sales");
      const data = await res.json();
      const div = document.getElementById("last-sales");
      div.innerHTML = "";
      for (let sale of data) {
        const globalIndex = await findSaleIndex(sale);
        const p = document.createElement("p");
        p.textContent = `Προϊόν: ${sale.productName}, Τιμή: ${sale.price}€, Ακυρωμένο: ${sale.canceled}`;
        const cancelBtn = document.createElement("button");
        cancelBtn.innerText = "Ακύρωση";
        cancelBtn.onclick = () => cancelSale(globalIndex);
        p.appendChild(cancelBtn);
        div.appendChild(p);
      }
    }

    // Αναζητάμε το index της πώλησης στον πίνακα sales
    async function findSaleIndex(saleObj) {
      const res = await fetch("/api/admin/sales");
      const allSales = await res.json();
      const idx = allSales.findIndex(
        s =>
          s.productId === saleObj.productId &&
          s.timestamp === saleObj.timestamp
      );
      return idx;
    }

    // Ακύρωση πώλησης
    async function cancelSale(saleIndex) {
      const res = await fetch("/api/cancel", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ saleIndex })
      });
      const data = await res.json();
      if (res.ok) {
        alert(data.message);
        fetchProducts();
        fetchLastSales();
      } else {
        alert(data.message);
      }
    }

    // Αρχική φόρτωση
    fetchProducts();
    fetchLastSales();
  </script>

  <!-- Footer -->
  <footer>
    &copy; ΜΕΡΥΒ/ΓΕΠ 2025
  </footer>
</body>
</html>
