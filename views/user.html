<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Σελίδα Πωλητή</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #90EE90;
      padding: 20px;
      color: silver;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }
    main {
      flex: 1;
    }
    button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
    footer {
      background-color: black;
      color: white;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .cancel-btn { background-color: red; color: white; }
    .observe-btn { background-color: green; color: white; }
    input[type="number"] {
      width: 60px;
      text-align: center;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ΜΕΡΑΡΧΙΑ ΥΠΟΣΤΗΡΙΞΗΣ ΒΑΣΗΣ</h1>
    <h2>Σελίδα Πωλητή</h2>
  </header>

  <main>
    <div>
      ΠΟΣΟΤΗΤΑ: <input type="number" id="quantity" value="1" min="1">
    </div>

    <div id="products-container"></div>
    <div id="message"></div>

    <h3>Τελευταίες 3 πωλήσεις</h2>
    <div id="last-sales"></div>
  </main>

  <footer>
    &copy; ΜΕΡΥΒ/ΓΕΠ 2025
  </footer>

  <script>
    async function fetchProducts() {
      const res = await fetch('/api/products');
      const products = await res.json();
      const container = document.getElementById('products-container');
      container.innerHTML = '';
      products.forEach(p => {
        const btn = document.createElement('button');
        btn.textContent = `${p.name} (${p.price}€)`;
        btn.onclick = () => sellProduct(p.id);
        container.appendChild(btn);
      });
    }

    async function sellProduct(productId) {
      const quantity = Number(document.getElementById('quantity').value);
      const res = await fetch('/api/sell', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ productId, quantity })
      });
      const data = await res.json();
      alert(data.message);
      document.getElementById('quantity').value = 1;
      fetchLastSales();
    }

    async function fetchLastSales() {
      const res = await fetch('/api/last-sales');
      const lastSales = await res.json();
      const div = document.getElementById('last-sales');
      div.innerHTML = '';

      lastSales.forEach((sale, index) => {
        const p = document.createElement('p');
        p.innerHTML = `${sale.productName} - ${sale.price}€ x ${sale.quantity}`;

        const cancelBtn = document.createElement('button');
        cancelBtn.textContent = 'Ακύρωση';
        cancelBtn.classList.add('cancel-btn');
        cancelBtn.onclick = () => cancelSale(indexInSales(sale));

        const obsInput = document.createElement('input');
        obsInput.placeholder = 'ΠΑΡΑΤΗΡΗΣΕΙΣ';

        const obsBtn = document.createElement('button');
        obsInput.type='text';
        obsBtn.innerText = '✓';
        obsBtn.classList.add('observe-btn');
        obsBtn.onclick = () => addObservation(indexInSales(sale), obsInput.value);

        div.appendChild(document.createTextNode(`${sale.productName} - ${sale.price}€ `));
        div.appendChild(cancelBtn);
        div.appendChild(obsInput);
        div.appendChild(obsBtn);
        div.appendChild(document.createElement('br'));
      });
      document.getElementById('quantity').value = 1;
    }

    async function indexInSales(saleObj){
      const res = await fetch('/api/admin/sales');
      const allSales = await res.json();
      return allSales.findIndex(s => s.timestamp === saleObj.timestamp && s.productId === saleObj.productId);
    }

    async function cancelSale(saleIndex){
      const res = await fetch('/api/cancel', {
        method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({saleIndex})
      });
      const data = await res.json();
      alert(data.message);
      fetchProducts();
      fetchLastSales();
    }

    async function addObservation(saleIndex, observation){
      const res = await fetch('/api/observation', {
        method:'POST', headers:{'Content-Type':'application/json'},
        body:JSON.stringify({saleIndex,observation})
      });
      const data = await res.json();
      alert(data.message);
    }

    fetchProducts();
    fetchLastSales();
  </script>
</body>
</html>
